{%extends 'default.html'%}
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
{% block content %}
    <h1>Все новости</h1>
    <h3>{{ posts|length}}</h3>
    <table>
        <tr>
            <td><u>Заголовок</u></td>
            <td><u>Дата публикации</u></td>
            <td><u>Содержание</u></td>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.header }}</td>
            <td>{{ post.creation_date|date:'d M Y' }}</td>
            <td>{{ post.text|truncatechars:21}}</td>
        </tr>
        {% endfor %}
    </table>


    {% endblock content %}
</body>
</html>
